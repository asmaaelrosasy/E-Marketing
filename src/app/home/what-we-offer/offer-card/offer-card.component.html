<div class="row">
<div *ngFor="let offer of offersList" class="col-lg-4 col-md-4 col-sm-4 col-xs-12">

  <div class="box-part text-center">

    <img attr.src="{{offer.icon}}" alt="procces">
    <div class="title">
      <h5>{{offer.title}}</h5>
    </div>

    <div class="text">
      <span>{{offer.description}}</span>
    </div>

    <button type="button" class="btn btn-primary btn-rounded btn-grad">SEE MORE</button>

  </div>
</div>
</div>
