<section id="pricing" class="pricing">
  <div class="container">
    <div class="section-title">
      <h3>Our Pricing</h3>
    </div>

    <div class="row m-auto text-center">
      <div *ngFor="let item of items | paginate : config"
        class="princing-item col-lg-4 col-md-4 col-sm-4 col-xs-12">
        <div class="box-part text-center">
          <div class="title">
            <h5>{{item.title}}</h5>
          </div>

          <div class="text">
            <span>{{item.description}}</span>
          </div>

          <h4>$ {{item.price}}</h4>

          <button type="button" class="btn btn-primary btn-rounded btn-grad">SEE MORE</button>

        </div>
      </div>
    </div>
  </div>
  <div class="pagination-container">
    <pagination-controls (pageChange)="pageChanged($event)" autoHide="false" directionLinks="false">
    </pagination-controls>
  </div>
</section><!-- End Pricing Section -->
